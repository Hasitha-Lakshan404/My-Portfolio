<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomerForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../Frameworks/asserts/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../assets/fonts/css/all.min.css">
</head>


<body style="align-items: center">

<header>
    <!--site Row-->
    <section>
        <nav class="navbar navbar-expand-lg bg-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customer</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!--Added Main Header-->
            <div class="container-fluid">
                <a class="navbar-brand fw-bold  fs-3" href="#">
                    <img src="../../Frameworks/asserts/images/ppCC.png" alt="Logo" width="55" height="35" class="fas fa-balance-scale-right  fs-3 me-2">
                    POS System
                </a>
            </div>
        </nav>
    </section>
</header>

<!--======Main Body======-->
<main class="container">

    <!--customer title-->
    <div >
        <div class="row ">
            <div class="p-1 px-3 col rounded-3 fw-bolder bg-primary text-light fs-3 mt-4 shadow-sm"><i class="fa-solid fa-users"></i>
                Customer</div>
        </div>
    </div>


    <!--Customer Main-->
    <section>

        <div class="row">

            <!--Selector Field-->
            <div class="col-5 col-xl-2 col-sm-3 col-md-2 col-lg-2">
                <select class="form-select form-select-ls mt-4" aria-label=".form-select-lg example">
                    <option selected>ID</option>
                    <option value="1">Name</option>
                </select>
            </div>

            <!--Search Bar with Button-->
            <div class="col-12 col-xl col-sm-9 col-md-6 col-lg">
                <form class="d-flex mt-3 mt-sm-4 mt-lg-4">
                    <input class="form-control me-2" type="search" placeholder="Search Customer" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit" >Search</button>
                </form>
            </div>


            <!--Add Customer Button and Open Add Window-->
            <div class="col-xl col-lg col-sm-12 col-md-4 d-grid justify-content-md-end">

                <!--Button-->
                <button type="button" class="btn btn-primary mt-4 d-grid  col-6 col-md-12 col-sm-6 mx-auto" data-bs-toggle="modal"
                        data-bs-target="#addItemModal">+Add Customer</button>


                <!--fade Container-->
                <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
                    <div class="modal-dialog-centered modal-dialog">

                        <!--Main message Container-->
                        <div class="modal-content">

                            <!--Message Header-->
                            <div class="modal-header bg-success text-light">
                                <h5 class="modal-title " id="addItemModalLabel">Add New Customer</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>





        </div>
    </section>



</main>


</body>
<script src="../../Frameworks/asserts/bootstrap/js/bootstrap.min.js"></script>
</html>
